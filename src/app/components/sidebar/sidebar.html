<aside class="sidebar" [ngClass]="{ active: showContacts() }">
  <div class="sidebar-info">
    <!-- profile photo -->
    <figure class="avatar-box">
      <img src="/images/صورتي.jpg" [alt]="profile.name" width="80" loading="lazy" />
    </figure>

    <!-- name and title -->
    <div class="info-content">
      <h1 class="name" title="Gaud Ravi">Mohamed Abdelaziem</h1>
      <p class="title">{{ profile.title }}</p>
    </div>

    <!-- expand button only for mobile screen -->
    <button class="info_more-btn" (click)="showContactsToggle()">
      <span>Show Contacts</span>
      <ion-icon name="chevron-down" />
    </button>
  </div>

  <div class="sidebar-info_more">
    <!-- separator -->
    <div class="separator"></div>

    <!-- email -->
    <ul class="contacts-list">
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="mail-outline" />
        </div>

        <div class="contact-info">
          <p class="contact-title">Email</p>
          <a href="mailto:mohamedabdelaziem10@gmail.com" class="contact-link">mohamedabdelaziem10&#64;gmail.com</a>
        </div>
      </li>

      <!-- phone number -->
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="phone-portrait-outline" />
        </div>

        <div class="contact-info">
          <p class="contact-title">Phone</p>
          <a href="tel:01012658066" class="contact-link">01012658066</a>
        </div>
      </li>

      <!-- birthday -->
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="calendar-outline" />
        </div>

        <div class="contact-info">
          <p class="contact-title">Birthday</p>
          <time>25-8-2025</time>
        </div>
      </li>

      <!-- address -->
      <li class="contact-item">
        <div class="icon-box">
          <ion-icon name="location-outline" />
        </div>

        <div class="contact-info">
          <p class="contact-title">Location</p>
          <address>Cairo</address>
        </div>
      </li>
    </ul>

    <!-- separator -->
    <div class="separator"></div>

    <ul class="social-list">
      <!-- stackoverflow -->
      <li class="social-item">
        <a href="https://stackoverflow.com/users/31627662/mohamed-abdelaziem" target="_blank" class="social-link">
          <ion-icon name="logo-stackoverflow" />
        </a>
      </li>

      <!-- linkedin -->
      <li class="social-item">
        <a href="https://www.linkedin.com/in/mohamed-abdelaziem-409538284/" target="_blank" class="social-link">
          <ion-icon name="logo-linkedin" />
        </a>
      </li>

      <!-- twitter -->
      <li class="social-item">
        <a href="#" target="_blank" class="social-link">
          <ion-icon name="logo-twitter" />
        </a>
      </li>

      <!-- instagram -->
      <li class="social-item">
        <a href="https://www.instagram.com/mohamed.abdelaziem1/" target="_blank" class="social-link">
          <ion-icon name="logo-instagram" />
        </a>
      </li>

      <!-- facebook -->
      <li class="social-item">
        <a href="https://www.facebook.com/mohamed.abdelaziem.52012" target="_blank" class="social-link">
          <ion-icon name="logo-facebook" />
        </a>
      </li>
    </ul>
  </div>
</aside>
